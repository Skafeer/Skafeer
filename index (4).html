<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <title>About Skafeer</title>
</head>
<body>
  <header>
    <h1 class="name-web">Skafeer</h1>
    <img class="logo" src="logo-skafeer.jpg" alt="logo" width="65" height="65"/>
  </header>
  
  <div class="about">
    <h2>About :</h2>
    <span>Hi, I’m Skafeer. I’m 17 years old and from Iraq. I’m passionate about programming, modern technology, and graphic design.</span>
  </div>
  
<div class="skills-container">
    <h2 class="skills-title">Skills :</h2>
    
    <div class="skill-item">
        <div class="skill-header">
            <span class="skill-name">HTML</span>
            <span class="skill-percentage">92%</span>
        </div>
        <div class="skill-bar">
            <div class="skill-progress" data-width="92%"></div>
        </div>
    </div>
    
    <div class="skill-item">
        <div class="skill-header">
            <span class="skill-name">CSS</span>
            <span class="skill-percentage">73%</span>
        </div>
        <div class="skill-bar">
            <div class="skill-progress" data-width="73%"></div>
        </div>
    </div>
    
    <div class="skill-item">
        <div class="skill-header">
            <span class="skill-name">JavaScript</span>
            <span class="skill-percentage">30%</span>
        </div>
        <div class="skill-bar">
            <div class="skill-progress" data-width="30%"></div>
        </div>
    </div>
</div>

  <div class="contact">
    <h2>Contact:</h2>
    <div class="icon-social">
      <center>
    <a style="color : #D4AF37" class="icon" href="https://www.instagram.com/skafeerr?igsh=MWt3am0wdG00NGxsaw=="><i class="fa-brands fa-instagram"></i></a>
    <a style="color : #D4AF37" class="icon" href="https://github.com/Skafeer/"><i class="fa-brands fa-github"></i></a>
    </div>
  </div>
    </center>


    <footer>
      <span class="footer-text">I am still striving to develop myself continuously, Thank you</span>
    </footer>



<script>
  document.addEventListener("DOMContentLoaded", function() {
    const skillProgresses = document.querySelectorAll('.skill-progress');
    
    // تأخير بسيط لبدء التحريك
    setTimeout(function() {
      skillProgresses.forEach(progress => {
        const width = progress.getAttribute('data-width');
        progress.style.width = width;
      });
    }, 300);
  });
</script>
</body>
</html>
